<button mat-raised-button color="primary" (click)="runTimer()">{{started?'Stop':'Start'}} timer() Demo</button>
<div class="result">{{timerValue}}</div>
{{isComplete ? 'Complete' : ''}}
<br /><br />
<button mat-raised-button color="primary" (click)="throwError()">Throw Error</button>
<div class="error">{{errorValue}}</div>
